<div class="hero-card" (click)="onClick()">
    <div>
      <img [src]="hero[0].img" [alt]="hero[0].name" width="300px">
    </div>    
    <div class="hero-details">
      <div class="hero-title">
        <h3>{{ hero[0].name }}</h3>
      </div>
      <div>
        <p style="text-decoration: underline">
          <strong>Abilit√†</strong>        
      </p>
      </div>      
      <div *ngFor="let h of hero[0].ability" class="hero-ability">
        <li>{{ h }}</li>
      </div>
    </div>

</div>
